{% set name = "openresty" %}
{% set version = "1.17.8.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://openresty.org/download/openresty-{{ version }}.tar.gz
  sha256: 2f321ab11cb228117c840168f37094ee97f8f0316eac413766305409c7e023a0 

build:
  number: 0 
  skip: True  # [not unix or not x86]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - autoconf
    - automake
    - libtool
    - pkg-config
    - perl
  host:
    - openssl
    - pcre
    - zlib

about:
    home: http://openresty.org

extra:
    recipe-maintainers:
      - bkreider
